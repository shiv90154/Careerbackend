<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Direct Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Direct Test</h1>
    <p>Testing API endpoints directly from browser...</p>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, status, data) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        async function testAPI(endpoint, title) {
            try {
                addResult(title, 'loading', 'Testing...');
                const response = await fetch(`http://localhost/career-path-api/api/${endpoint}`);
                const data = await response.json();
                
                // Remove loading message
                resultsDiv.removeChild(resultsDiv.lastChild);
                
                if (response.ok && data.success) {
                    addResult(title, 'success', {
                        status: 'SUCCESS',
                        count: data.courses?.length || data.tests?.length || data.current_affairs?.length || data.categories?.length || 'N/A',
                        sample: data.courses?.[0]?.title || data.tests?.[0]?.title || data.current_affairs?.[0]?.title || data.categories?.[0]?.name || 'No data'
                    });
                } else {
                    addResult(title, 'error', { status: 'FAILED', error: data });
                }
            } catch (error) {
                // Remove loading message
                if (resultsDiv.lastChild.className.includes('loading')) {
                    resultsDiv.removeChild(resultsDiv.lastChild);
                }
                addResult(title, 'error', { status: 'ERROR', message: error.message });
            }
        }
        
        // Test all endpoints
        async function runTests() {
            await testAPI('courses/index.php', 'Courses API');
            await testAPI('categories/index.php', 'Categories API');
            await testAPI('tests/index.php', 'Tests API');
            await testAPI('current-affairs/index.php', 'Current Affairs API');
            await testAPI('blogs/index.php', 'Blogs API');
            await testAPI('materials/index.php', 'Materials API');
            await testAPI('live-classes/index.php', 'Live Classes API');
        }
        
        runTests();
    </script>
</body>
</html>
